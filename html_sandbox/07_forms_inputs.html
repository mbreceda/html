<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms & Inputs</title>
  </head>
  <body>
    <form action="#">
        <!-- Text -->
      <div>
        <label for="name">Name</label><br />
        <!-- Id prop highlights the input if pressed on label -->
        <input type="text" name="name" id="name" value="John Doe" />
      </div>
      <br />
      <!-- Email -->
      <div>
        <label for="email">Email</label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter an email"
        />
      </div>
      <!-- Text Area -->
      <br />
      <div>
        <label for="message">Message</label><br />
        <textarea name="message" id="message" cols="50" rows="5"> </textarea>
      </div>
      <!-- Select -->
      <br />
      <div>
        <label for="gender">Gender</label><br />
        <select name="gender" id="gender">
          <option value="male" selected>Male</option>
          <option value="male">Female</option>
          <option value="male">Other</option>
        </select>
      </div>
      <!-- Number -->
      <br />
      <div>
        <label for="age">Age</label><br />
        <input type="number" name="age" id="age" />
      </div>
      <!-- Date -->
      <br />
      <div>
        <label for="birthdate">Birthdate</label><br />
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <!-- Radio -->
      <br />
      <div>
        <label for="membership">Membership</label><br />
        <input type="radio" name="membership" value="simple" id="simple" />
        Simple
        <input
          type="radio"
          name="membership"
          value="standard"
          id="simple"
          checked
        />
        Standard
        <input type="radio" name="membership" value="super" id="simple" /> Super
      </div>
      <!-- Checkbox -->
      <br />
      <div>
        <label for="membership">I Like...</label><br />
        <input type="checkbox" name="likes" value="simple" id="bike" /> Bike
        <input type="checkbox" name="likes" value="standard" id="car" checked />
        Car <input type="checkbox" name="likes" value="super" id="boat" /> Boat
      </div>
      <!-- Input Submit -->
      <input type="submit" value="Submit">
      <br>
      <br>
      <!-- using button tag -->
      <button type="submit">Submit</button>
      <button type="reste">Reset</button>
    </form>
  </body>
</html>
