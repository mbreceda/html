<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- External Link / same tab-->
    <p>
        <a href="http://google.com">Click for Google</a>
    </p>

    <!-- External Link / new tab -->
    <p>
        <a href="http://google.com" target="_blank">Click for Google</a>
    </p>

    <!-- Internal Link -->
    <p>
        <a href="/04_typography.html" target="_blank">04_typography</a>
    </p>

    <p>
        <!-- Local images -->
        <!-- with and hight are not recommended to be inline -->
        <img src="/images/white_cat.jpeg" alt="My Image" with="200">

        <!-- Remote images -->
        <img src="http://source.unsplash.com/200x200/?nature,water" alt="My Image 2">
    </p>
</body>
</html>
